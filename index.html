<!DOCTYPE html>
<html lang="en">
<head>
    <title>Created By: Mr. Van Sarath</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="shortcut icon" href="3q.JPG" type="image/x-icon">
    <script>
        function rate(){
            return 4100;
        }
    </script>
</head>
<body style="background-color: aquamarine;">
    <div class="Background_D">
    <script>
        let dollar = parseFloat(prompt("Please convert from dollar to khmer (៛): "))
        let result = dollar * rate();
        alert("Result of khmer: "+ result+ "៛");
    </script>

<script>
    let dollar_ = parseFloat(prompt("Please convert from khmer to dollar ($): "))
    let result_ = dollar_ / rate();
    alert("Result of dollar: "+ result_ +"$");
</script>
</body> 
</html>
